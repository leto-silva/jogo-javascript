adsaa<html>
<head>
   <title>Primeiro Teste: Loop de animação com Sprites</title>
   <script src="animacao.js"></script>
   <script src="bola.js"></script>
<body>
   <canvas id="canvas_animacao" width="500" height="500">
   </canvas>
   <script>
      var canvas = document.getElementById('canvas_animacao');
	  var context = canvas.getContext('2d');
	  
	  var b1 = new Bola(context);
	  b1.x = 100;
	  b1.y = 200;
	  b1.velocidadeX = 20;
	  b1.velocidadeY = -10;
	  b1.cor = 'red';
	  b1.raio = 20;
	  
	  var b2 = new Bola(context);
	  b2.x = 200;
	  b2.y = 100;
	  b2.velocidadeX = -10;
	  b2.velocidadeY = 20;
	  b2.cor = 'blue';
	  b2.raio = 30;
	  
	  var b3 = new Bola(context);
	  b3.x = 50;
	  b3.y = 100;
	  b3.velocidadeX = -10;
	  b3.velocidadeY = 20;
	  b3.cor = 'green';
	  b3.raio = 40;
	  
	  var b4 = new Bola(context);
	  b4.x = 50;
	  b4.y = 100;
	  b4.velocidadeX = -10;
	  b4.velocidadeY = 20;
	  b4.cor = 'yellow';
	  b4.raio = 50;
	  
	  var b5 = new Bola(context);
	  b5.x = 50;
	  b5.y = 100;
	  b5.velocidadeX = -10;
	  b5.velocidadeY = 10;
	  b5.cor = 'pink';
	  b5.raio = 50;
	     
	  var animacao = new Animacao(context);
	  animacao.novoSprite(b1);
	  animacao.novoSprite(b2);
	  animacao.novoSprite(b3);
	  animacao.novoSprite(b4);
	  animacao.novoSprite(b5);
	  
	  animacao.ligar();
	  

   </script>   


</body>


</head>
 
</html>
